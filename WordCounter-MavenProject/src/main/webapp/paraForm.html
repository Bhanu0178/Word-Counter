<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="word-counter-img.jpeg" type="image/x-icon">

<body>
     <main>
        <section class="section01">
            <div class="container-fluid">
                <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
                    <div class="col col-lg-5 col-md-7 col-sm-8 col-10 bg-body-tertiary p-5 rounded-3">
                        <form action="para" method="post">
                            <div>
                                <h3>Upload</h3>
                            </div>
                            <div class="box01  mt-3">
                                <textarea class="form-control" placeholder="Paragraph" required name="para"

                                <button type="submit" class="btn btn-secondary btn-sm mt-4 ps-4 pe-4">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
